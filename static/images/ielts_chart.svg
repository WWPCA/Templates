<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <style>
    .title { font-family: Arial, sans-serif; font-weight: bold; text-anchor: middle; }
    .axis-label { font-family: Arial, sans-serif; text-anchor: middle; }
    .legend-text { font-family: Arial, sans-serif; }
    .bar1997 { fill: #2E4F9E; }
    .bar2017 { fill: #A4A4A4; }
  </style>
  
  <!-- Background and border -->
  <rect x="50" y="50" width="500" height="300" fill="#FFFFFF" stroke="#CCCCCC" stroke-width="1" />
  
  <!-- Title -->
  <text x="300" y="30" class="title" font-size="16">Number of adults participating in major sports, 1997 and 2017</text>
  
  <!-- Y-axis -->
  <line x1="100" y1="50" x2="100" y2="350" stroke="#000000" stroke-width="1" />
  <text x="60" y="200" class="axis-label" font-size="12" transform="rotate(-90, 60, 200)">Number of adults in thousands</text>
  
  <!-- Y-axis labels -->
  <text x="90" y="350" class="axis-label" font-size="10" text-anchor="end">0</text>
  <text x="90" y="310" class="axis-label" font-size="10" text-anchor="end">10</text>
  <text x="90" y="270" class="axis-label" font-size="10" text-anchor="end">20</text>
  <text x="90" y="230" class="axis-label" font-size="10" text-anchor="end">30</text>
  <text x="90" y="190" class="axis-label" font-size="10" text-anchor="end">40</text>
  <text x="90" y="150" class="axis-label" font-size="10" text-anchor="end">50</text>
  <text x="90" y="110" class="axis-label" font-size="10" text-anchor="end">60</text>
  <text x="90" y="70" class="axis-label" font-size="10" text-anchor="end">70</text>
  
  <!-- X-axis -->
  <line x1="100" y1="350" x2="550" y2="350" stroke="#000000" stroke-width="1" />
  <text x="320" y="380" class="axis-label" font-size="12">Major sport</text>
  
  <!-- Grid lines -->
  <line x1="100" y1="310" x2="550" y2="310" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="270" x2="550" y2="270" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="230" x2="550" y2="230" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="190" x2="550" y2="190" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="150" x2="550" y2="150" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="110" x2="550" y2="110" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="100" y1="70" x2="550" y2="70" stroke="#E0E0E0" stroke-width="1" stroke-dasharray="5,5" />
  
  <!-- Tennis data -->
  <rect x="120" y="190" width="20" height="160" class="bar1997" />
  <rect x="145" y="250" width="20" height="100" class="bar2017" />
  <text x="142" y="365" class="axis-label" font-size="10">Tennis</text>
  
  <!-- Basketball data -->
  <rect x="180" y="290" width="20" height="60" class="bar1997" />
  <rect x="205" y="270" width="20" height="80" class="bar2017" />
  <text x="202" y="365" class="axis-label" font-size="10">Basketball</text>
  
  <!-- Cricket data -->
  <rect x="240" y="230" width="20" height="120" class="bar1997" />
  <rect x="265" y="220" width="20" height="130" class="bar2017" />
  <text x="262" y="365" class="axis-label" font-size="10">Cricket</text>
  
  <!-- Golf data -->
  <rect x="300" y="230" width="20" height="120" class="bar1997" />
  <rect x="325" y="210" width="20" height="140" class="bar2017" />
  <text x="322" y="365" class="axis-label" font-size="10">Golf</text>
  
  <!-- Swimming data -->
  <rect x="360" y="230" width="20" height="120" class="bar1997" />
  <rect x="385" y="170" width="20" height="180" class="bar2017" />
  <text x="382" y="365" class="axis-label" font-size="10">Swimming</text>
  
  <!-- Football data -->
  <rect x="420" y="230" width="20" height="120" class="bar1997" />
  <rect x="445" y="150" width="20" height="200" class="bar2017" />
  <text x="442" y="365" class="axis-label" font-size="10">Football</text>
  
  <!-- Rugby data -->
  <rect x="480" y="230" width="20" height="120" class="bar1997" />
  <rect x="505" y="210" width="20" height="140" class="bar2017" />
  <text x="502" y="365" class="axis-label" font-size="10">Rugby</text>
  
  <!-- Legend -->
  <rect x="390" y="20" width="15" height="15" class="bar1997" />
  <text x="410" y="32" class="legend-text" font-size="12">1997</text>
  <rect x="440" y="20" width="15" height="15" class="bar2017" />
  <text x="460" y="32" class="legend-text" font-size="12">2017</text>
</svg>