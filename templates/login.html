<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - IELTS GenAI Prep</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" rel="stylesheet">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            text-decoration: none;
            transition: all 0.3s;
            z-index: 1000;
        }
        .home-button:hover {
            background: rgba(255,255,255,0.3);
            color: white;
            transform: scale(1.1);
        }
        .welcome-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .welcome-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
        .welcome-header p {
            color: #666;
            font-size: 16px;
        }
        .mobile-info {
            background: #e3f2fd;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 4px solid #2196f3;
        }
        .mobile-info h5 {
            color: #1565c0;
            margin-bottom: 15px;
        }
        .mobile-info p {
            color: #0277bd;
            margin-bottom: 10px;
        }
        .app-store-buttons {
            display: flex;
            gap: 10px;
            margin: 15px 0;
        }
        .app-store-button {
            flex: 1;
            background: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            font-size: 14px;
            transition: all 0.3s;
        }
        .app-store-button:hover {
            background: #555;
            color: white;
            transform: translateY(-2px);
        }
        .form-control {
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            padding: 12px;
            font-size: 16px;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .footer-links {
            text-align: center;
            margin-top: 20px;
        }
        .footer-links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        .footer-links a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .login-card {
                padding: 30px 20px;
            }
            .app-store-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <a href="{{ url_for('index') }}" class="home-button">
        <i class="fas fa-home"></i>
    </a>
    
    <div class="login-container">
        <div class="login-card">
            <div class="welcome-header">
                <h2>Welcome Back</h2>
                <p>Sign in to access your IELTS assessments</p>
            </div>
            
            <div class="mobile-info">
                <h5><i class="fas fa-mobile-alt me-2"></i>Mobile-First Platform</h5>
                <p class="mb-2">New to IELTS GenAI Prep? Register and purchase through our mobile app first:</p>
                <div class="app-store-buttons">
                    <a href="https://apps.apple.com/app/ielts-genai-prep/id123456789" class="app-store-button">
                        <i class="fab fa-apple me-2"></i>App Store
                    </a>
                    <a href="https://play.google.com/store/apps/details?id=com.ieltsaiprep.app" class="app-store-button">
                        <i class="fab fa-google-play me-2"></i>Google Play
                    </a>
                </div>
                <p class="mt-3 mb-0"><small>One account works on both mobile app and website!</small></p>
            </div>
            
            <form method="POST" action="{{ url_for('login') }}">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="mb-3">
                    <div class="g-recaptcha" data-sitekey="6LdD2VUrAAAAABG_Tt5fFYmWkRB4YFVHPdjggYzQ"></div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
                
                <div class="text-center">
                    <a href="#" class="text-muted">Forgot your password?</a>
                </div>
            </form>
            
            <div class="footer-links">
                <a href="{{ url_for('privacy_policy') }}">Privacy Policy</a>
                <a href="{{ url_for('terms_of_service') }}">Terms of Service</a>
            </div>
        </div>
    </div>
</body>
</html>
